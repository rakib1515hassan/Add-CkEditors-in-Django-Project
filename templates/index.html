<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Bootstrap CSS 5 -->

    <!-- For CkEditor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/devibeans.min.css" />

    <link rel="stylesheet" href="{% static 'CSS\style.css' %}">  
</head>
<body>
    
    <h1>DJANGO CKEDITOR</h1>
    <section class="post">
        {% for item in data %}
        <div class="card">
            <h1>{{item.name}}</h1>
            <p>{{item.content_1|safe}}</p>
            <p class="mt-5">{{item.content_2|safe}}</p>
        </div>

        {% endfor %}

    </section>

    <section class="blog-form mt-5">
        <h2>Blog Form</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}

            <button type="submit">Submit</button>

        </form>
    </section>





    

    <!-- Bootstrap Js 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <!-- For CkEditor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>

    For Show CkEditor Data
    <script>hljs.highlightAll();</script>
